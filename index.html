<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R3JECT</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;

      background-color: #1d1d1d;
      background-image: url("Wall.png");
      background-repeat: repeat;
      background-position: 0 0;
      background-size: 50%;  /* kleiner gemaakt, prima zo */
      background-attachment: fixed;
    }

    img {
      max-width: min(90vw, 1200px);
      max-height: 70vh;
      display: block;
      filter: drop-shadow(0 24px 48px rgba(0,0,0,.55));
    }

    p.email {
      margin-top: 24px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    p.email a {
      color: #ffffff;
      text-decoration: none;
    }

    p.email a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="R3ject_transparant.png" alt="R3JECT">
  <p class="email"><a href="mailto:info@R3ject.com">info@R3ject.com</a></p>
</body>
</html>
