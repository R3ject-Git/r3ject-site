<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R3JECT</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Achtergrond: herhalende PNG-tegel */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;

      /* fallback kleur als de afbeelding nog laadt */
      background-color: #1d1d1d;

      background-image: url("Wall.png");  /* zet Wall.png in dezelfde map als index.html */
      background-repeat: repeat;          /* tegel de afbeelding */
      background-position: 0 0;           /* start linksboven */
      background-size: 50%;              /* gebruik originele tegelgrootte */
      background-attachment: fixed;       /* optioneel: blijft ‘vast’ bij scrollen */
    }

    /* Center afbeelding */
    img {
      max-width: min(90vw, 1200px);
      max-height: 80vh;
      display: block;
      filter: drop-shadow(0 24px 48px rgba(0,0,0,.55));
    }
  </style>
</head>
<body>
  <img src="R3ject_transparant.png" alt="R3JECT">
</body>
</html>
